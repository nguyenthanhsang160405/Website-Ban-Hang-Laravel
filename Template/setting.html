<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cài Đặt - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .sidebar {
      min-height: 100vh;
      background: #343a40;
      color: #fff;
    }
    .sidebar a { color: #fff; text-decoration: none; }
    .sidebar .nav-link.active { background-color: #0d6efd; }
    .content { padding: 20px; }
  </style>
</head>
<body>
 <div class="container-fluid">
   <div class="row">
     <!-- Sidebar -->
     <nav class="col-md-2 d-none d-md-block sidebar">
       <div class="position-sticky pt-3">
         <ul class="nav flex-column">
           <li class="nav-item">
             <a class="nav-link" href="admin.html">Dashboard</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="user_management.html">Quản lý người dùng</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="product_management.html">Quản lý sản phẩm</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="order_management.html">Quản lý đơn hàng</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="reports.html">Báo cáo</a>
           </li>
           <li class="nav-item">
             <a class="nav-link active" href="settings.html">Cài đặt</a>
           </li>
         </ul>
       </div>
     </nav>
     
     <!-- Nội dung chính -->
     <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 content">
       <h1 class="h2">Cài Đặt</h1>
       <form>
         <div class="mb-3">
           <label for="siteTitle" class="form-label">Tiêu đề trang web</label>
           <input type="text" class="form-control" id="siteTitle" value="Shop Online">
         </div>
         <div class="mb-3">
           <label for="siteDescription" class="form-label">Mô tả trang web</label>
           <textarea class="form-control" id="siteDescription" rows="3">Mô tả ngắn gọn về trang web của bạn</textarea>
         </div>
         <div class="mb-3">
           <label for="adminEmail" class="form-label">Email quản trị</label>
           <input type="email" class="form-control" id="adminEmail" value="admin@example.com">
         </div>
         <button type="submit" class="btn btn-primary">Lưu cài đặt</button>
       </form>
     </main>
   </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
