<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản Lý Sản Phẩm - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .sidebar {
      min-height: 100vh;
      background: #343a40;
      color: #fff;
    }
    .sidebar a { color: #fff; text-decoration: none; }
    .sidebar .nav-link.active { background-color: #0d6efd; }
    .content { padding: 20px; }
  </style>
</head>
<body>
 <div class="container-fluid">
   <div class="row">
     <!-- Sidebar -->
     <nav class="col-md-2 d-none d-md-block sidebar">
       <div class="position-sticky pt-3">
         <ul class="nav flex-column">
           <li class="nav-item">
             <a class="nav-link" href="admin.html">Dashboard</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="user_management.html">Quản lý người dùng</a>
           </li>
           <li class="nav-item">
             <a class="nav-link active" href="product_management.html">Quản lý sản phẩm</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="order_management.html">Quản lý đơn hàng</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="reports.html">Báo cáo</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="settings.html">Cài đặt</a>
           </li>
         </ul>
       </div>
     </nav>
     
     <!-- Nội dung chính -->
     <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 content">
       <h1 class="h2">Quản Lý Sản Phẩm</h1>
       <div class="mb-3">
         <button class="btn btn-primary">Thêm Sản Phẩm</button>
       </div>
       <div class="table-responsive">
         <table class="table table-striped table-bordered">
           <thead>
             <tr>
               <th>ID</th>
               <th>Tên sản phẩm</th>
               <th>Danh mục</th>
               <th>Giá</th>
               <th>Tồn kho</th>
               <th>Hành động</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <td>1</td>
               <td>Sản phẩm A</td>
               <td>Thời trang</td>
               <td>$99.99</td>
               <td>50</td>
               <td>
                  <button class="btn btn-sm btn-primary">Sửa</button>
                  <button class="btn btn-sm btn-danger">Xóa</button>
               </td>
             </tr>
             <tr>
               <td>2</td>
               <td>Sản phẩm B</td>
               <td>Phụ kiện</td>
               <td>$59.99</td>
               <td>80</td>
               <td>
                  <button class="btn btn-sm btn-primary">Sửa</button>
                  <button class="btn btn-sm btn-danger">Xóa</button>
               </td>
             </tr>
             <!-- Thêm các dòng dữ liệu khác nếu cần -->
           </tbody>
         </table>
       </div>
     </main>
   </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
